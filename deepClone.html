<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {
      name: "zy",
      say () {
        console.log("a")
      },
      child:[1,3,2]
    }
    const deepClone = (obj) => {
      let newObj = obj instanceof Array ? [] : {}
      for (let i in obj) {
        let temp = obj[i] instanceof Object ? deepClone(obj[i]) : obj[i]
        newObj[i] = temp
      }
      return newObj
    }
    let newObj = deepClone(obj)
    
    let newsObj = obj
    obj.name = 'hehe'
    console.log(newObj)
    console.log(newsObj)
  </script>
</body>
</html>
