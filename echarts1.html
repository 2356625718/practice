<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'dark');
        // 指定图表的配置项和数据
        myChart.showLoading()
        var option = {
            series:[
              {
                name:"课程",
                type:"pie",
                radius:'55%',
                data:[
                  {value:110,name:"语文"},
                  {value:130,name:"数学"},
                  {value:19,name:'英语'},
                  {value:84,name:'体育'},
                  {value:35,name:'计算机',itemStyle:{color:'black'}
              }
                ],
                roseType:'angle',
                label:{
                  textStyle:{
                    color:'red'
                  }
                },
                labelLine:{
                  lineStyle:{
                    color:'black'
                  }
                },
                emphasis:{
                  itemStyle:{
                    color:'red'
                  }
                  
                }
              }
            ]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        setTimeout(()=>{
          myChart.hideLoading()
        },10000)
    </script>
</body>
</html>
