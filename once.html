<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let say = () => {
      console.log("hello")
    }

    let once = (func) => {
      let flag = true
      return function () {
        if (flag){
          func.call()
          flag = false
        }
      }
    }
    say = once(say)
    say()
    say()
  </script>
</body>
</html>
