  <script>
    let throttle = (func, time) => {
      let timeout
      let start = new Date()
      return function () {
        let now = new Date()
        clearTimeout(timeout)
        if (now - start >= time) {
          func.apply()
          start = now
        } else {
          timeout = setTimeout(func, time)
        }
      }
    }
