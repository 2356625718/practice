<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    function* fn (a) {
      yield a
      console.log("hah")
      console.log("bb")
      c = 12 + 3
      yield c
      return "hehe"
    }

    var i = fn("wuwu")
    console.log(i.next())
    console.log(i.next())
    console.log(i.next())
    console.log(i.next())
  </script>
</body>
</html>
