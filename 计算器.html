<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" size="5" id="num1" value=""/>
        <select id="ysf">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" size="5" id='num2' value=""/>
        <button type="submit" value="计算" id="btn">计算</button>
    </div>
    <p id="res">输入值进行计算</p>
    <script>
        document.getElementById("btn").onclick=function(){
            var num1=document.getElementById("num1").value
            var ysf=document.getElementById("ysf").value
            var num2=document.getElementById("num2").value
            var res=document.getElementById("res").innerHTML
            var flag=true
            if((num1=="")||(num2==""))
              {
                document.getElementById("res").innerHTML="你不能输入空的值进行计算"
                flag=false
              }
            if((isNaN(num1))||(isNaN(num2))){
                document.getElementById("res").innerHTML="你不能输入无效的数字进行计算"
                flag=false
            }
            num1=parseFloat(num1)
            num2=parseFloat(num2)
            if(flag==true) {
                switch(ysf){
                    case "+":document.getElementById("res").innerHTML=num1+"+"+num2+"的运算结果是"+(num1+num2);break
                    case "-":document.getElementById("res").innerHTML=num1+"-"+num2+"的运算结果是"+(num1-num2);break
                    case "*":document.getElementById("res").innerHTML=num1+"*"+num2+"的运算结果是"+(num1*num2);break
                    case "/":
                    if(num2==0) {document.getElementById("res").innerHTML="除法运算中被除数不能为0"}
                    else {document.getElementById("res").innerHTML=num1+"/"+num2+"的运算结果是"+(num1/num2)};break
                }
            }


        }
    </script>
</body>
</html>
